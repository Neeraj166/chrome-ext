<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ST Token Copier</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div style="margin-bottom: 10px;">
        <span id="tooltip-trigger" tabindex="0" aria-describedby="tooltip" role="tooltip">
            Copy Token to clipboard:
            <kbd id="modifier-key"></kbd> + <kbd>Shift</kbd> + <kbd>Y</kbd>
        </span>
        <span id="tooltip" role="tooltip">
            Copies warehouse or voxmg token if browsed <br />on those domains.
        </span>
    </div>

    <h4>Add New URL Template</h4>
    <form id="add-url-form" aria-label="Add new URL template">
        <input type="text" id="new-url" placeholder="https://domain.com/path/{id}" required aria-required="true" />
        <button type="submit">Add</button>
    </form>

    <hr />
    <h3>Saved URLs</h3>
    <div id="tabs" class="tabs" role="tablist" tabindex="0"></div>
    <hr />
    <div id="url-container"></div>

    <script src="popup.js"></script>
</body>

</html>
